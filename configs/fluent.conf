<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag system.local
</source>

<match **>
  @type elasticsearch
  
  logstash_format true
  host elasticsearch
  port 9200

  logstash_format true
  logstash_prefix syslog
  
  index_name syslog
  type_name type
  include_tag_key true
  tag_key @log_name

  flush_interval 1s
</match>
